<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Lectu.Cafe</title>
</head>
<body>

    <div class="header">
        <div class="header-text">
            <h1>Lectu.Cafe</h1>
        </div>
        <div class="theme-button">
            <p class="theme-button-text">Dark Mode</p>
            <button></button>
        </div>
    </div>

    <div class="container">
        <img src="../images/cafeteria-early-XX.jpg">
        <div class="main-form">
            <h2 class="main-form-tittle">Login</h2>
            <form>
                <label for="form-input">Email</label>
                <input type="email" class="form-input" placeholder="Type your email">
                <label for="form-input">Password</label>
                <input type="password" class="form-input" placeholder="Type your password">
                <button class="login-btn">Login</button>
            </form>
        </div>
    </div>
    


    <script src="login-script.js"></script>
</body>
</html>
